<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>Aprendiendo jQuerry UI </title>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css"/>

<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/06-interface.js"></script>
		
<style>
	.elemento{
		width: 300px;
		height: 200px;
		border: 4px solid black;
		background: lightblue;
		margin: 20px;
		float:left;
	}
	.lista-seleccionable li{
		width: 80%;
		padding: 20px;
		border: 1px solid #ccc;
		list-style: none;
		cursor: pointer;
	}
	ul .ui-selecting{background: green;}
	ul .ui-selected{background: blue;}

</style>

</head>
<body>
	<h1>Aprendiendo jQuerry UI</h1>
	<h2>Lista movible de videojuegos:</h2>
	<ul class="lista-seleccionable">
		<li>GT5</li>
		<li>Need For Speed</li>
		<li>Crash Bandicoot</li>
		<li>Galaxian</li>
		<li>Super Mario</li>
	</ul>

	<div class="elemento">
		Hola, soy un elemento de la web 1.
	</div>
	
	<div class="elemento">
		Hola, soy un elemento de la web 2.
	</div>

	<div class="elemento">
		Hola, soy un elemento de la web 3.
	</div>
</body>
